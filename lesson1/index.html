    <div id="div_text1">Оригинальний текст</div>
    <script>
        document.write(full_line + "<br>");
        document.write(5 ** 3);
        var div_name = "div_text1";
        var divText1 = document.getElementById(div_name);
        divText1.innerHTML += "<br>Текст у div<br>";
        divText1.innerHTML += "Друга строка у div<br>";
        divText1.style.backgroundColor = "#423F3E";
        divText1.style.color = "#EDEDED";
        
        let counter = 2;
        counter++;
        divText1.innerHTML += `${counter}<br>`;
        var cnt1 = counter++;
        divText1.innerHTML += `${cnt1} ${counter}<br>`;
        cnt1 = ++counter;
        divText1.innerHTML += `${cnt1} ${counter}<br>`;

        var number_check = 90;
        if (number_check > 100) {
            divText1.innerHTML += `${number_check} більше 100<br><br>`;
        } else if (number_check == 100) {
            divText1.innerHTML += `${number_check} равно 100<br><br>`; 
        } else {
            divText1.innerHTML += `${number_check} менше 100<br><br>`; 
        }

        var paramA = 1;
        var paramB = 4;
        var paramC = -21;
        divText1.innerHTML += `${paramA}x<sup>2</sup> + ${paramB}x + ${paramC} = 0<br>`; 
        var Dscr = paramB ** 2 - 4 * paramA * paramC;
        divText1.innerHTML += `Дискримінант = ${Dscr}<br>`;
        
        if (Dscr > 0) {
            let x1, x2;
            x1 = (-paramB + Math.sqrt(Dscr)) / (2 * paramA);
            x2 = (-paramB - Math.sqrt(Dscr)) / (2 * paramA);
            divText1.innerHTML += `X<sub>1</sub> = ${x1}<br>`;
            divText1.innerHTML += `X<sub>2</sub> = ${x2}<br>`;
        } else if (Dscr == 0) {
            let x;
            x = -paramB / (2 * paramA);
            divText1.innerHTML += `X = ${x}<br>`;
        } else {
            divText1.innerHTML += `Коренів немає<br>`;
        }

        
    </script>
