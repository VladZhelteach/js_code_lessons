    <button onclick="write_text_to_div_2();">НАТИСНИ МЕНЕ!</button> <!-- доповнюємо контент div-a функцією write_text_to_div_2(), при натисканні кнопки, подія onclick -->

    <div id="container"></div> <!-- div, з яким працюємо через JS, для цього задаємо id="container" -->

        /*write_text();
        write_text();

        /*write_text_to_div("Перший текст");

        //виклики функцій прямо у html-файлі:
        let summa = summ(12, 32, 71);

    <div class="header" id="header_id"></div>
    <input type="text" id="calc_name" onmouseover="text_over();" onmouseleave="text_off();"> <!-- фикликаємо функції text_over та text_off при наведенні та відведенні курсору -->
    <!-- калькулятор, набір кнопок, чиї функції описані у JS файлі script3.js: -->
    <table border="0">
    <tr>
        <td><button onclick="addSymbol('+');">+</button></td>
        <td><button onclick="addSymbol('-');">-</button></td>
        <!-- виконання розрахунку -->
        <td><button onclick="calc_exec();">=</button></td>
    </tr>
    <tr>
        <td><button onclick="addSymbol('/');">/</button></td>
        <td><button onclick="addSymbol('*');">*</button></td>

        <td><button onclick="clear_text();">Clear</button></td>
    </tr>
    <tr>
    <td><button onclick="addSymbol('1');">1</button></td>
    <td><button onclick="addSymbol('2');">2</button></td>
    <td><button onclick="addSymbol('3');">3</button></td>
    </tr>
    <tr>

    <td><button onclick="addSymbol('5');">5</button></td>
    <td><button onclick="addSymbol('6');">6</button></td>
    </tr>
    <tr>

    <td><button onclick="addSymbol('8');">8</button></td>
    <td><button onclick="addSymbol('9');">9</button></td>

    <td><button onclick="addSymbol('00');">00</button></td>
    <td><button onclick="addSymbol('.');">.</button></td>
    </tr>
    </table>
